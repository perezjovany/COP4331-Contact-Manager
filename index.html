<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Group 19 Contact List</title>
        <link rel = "stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/bdf03958bd.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
        <script src="confetti.js"></script>
    </head>
    <body>
        <div class="topnav">
            <a class="active" href="./index.html">Welcome</a>
        </div>
        <div class = "container">
            <div class = "signup">
                <h1 id="title"> Sign Up </h1>
                <form>
                    <div class="btn-field">
                        <button type="button" id="signupBtn">Sign Up</button>
                        <button type="button" id="signinBtn"class = "disable">Log In</button>
                    </div>
                    <div class="input-group">
                        <div class="notiDiv" id = "notiDiv">
                            <div id = "signupResult" ></div>
                        </div>
                        <div class="input-field" id="fName">
                            <i class="fa-solid fa-f"></i>
                            <input type="text" placeholder="First Name" id="firstName">
                        </div>
                        <div class="input-field" id="lName">
                            <i class="fa-solid fa-l"></i>
                            <input type="text" placeholder="Last Name" id="lastName">
                        </div>
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="test" placeholder="Username" id="loginName">
                        </div>
                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Password" id="loginPassword">
                        </div>
                    </div>
                    <div class="btn-field">
                        <button type="button" id="submitBtn" onclick ="doLogin()" class="subBtn">Submit</button>
                    </div>
                    <p id="loginResult" class = "loginResult"></p>
                </form>
            </div>
        </div>

        <script>
            
            let signupBtn = document.getElementById("signupBtn");
            let signinBtn = document.getElementById("signinBtn");
            let firstNameField = document.getElementById("fName");
            let lastNameField = document.getElementById("lName");
            let title = document.getElementById("title");
            let results = document.getElementById("notiDiv");

            signinBtn.onclick = function(){
                stopConfetti();
                firstNameField.style.maxHeight = "0";
                lastNameField.style.maxHeight = "0";
                title.innerHTML = "Log in";
                signupBtn.classList.add("disable");
                signinBtn.classList.remove("disable");
                results.innerHTML = "";
            }

            signupBtn.onclick = function(){
                firstNameField.style.maxHeight = "60px";
                lastNameField.style.maxHeight = "60px";
                title.innerHTML = "Sign Up";
                signupBtn.classList.remove("disable");
                signinBtn.classList.add("disable");
                results.innerHTML = "";
            }

            submitBtn.onclick = function(){
                if(signinBtn.classList.contains("disable")){
                    doSignup();
                    startConfetti();
                }
                else{
                    doLogin();
                }
            }

        </script>
    </body>
</html>
