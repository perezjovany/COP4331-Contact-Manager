<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Group 19 Contact List</title>
        <link rel = "stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/bdf03958bd.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="topnav">
            <a class="active" href="./index.html">Welcome</a>
        </div>
        <div class = "container">
            <div class = "signup">
                <h1 id="title"> Sign Up </h1>
                <form>
                    <div class="btn-field">
                        <button type="button" id="signupBtn">Sign Up</button>
                        <button type="button" id="signinBtn"class = "disable">Log In</button>
                    </div>
                    <div class="input-group">
                        <div class="input-field" id="firstName">
                            <i class="fa-solid fa-f"></i>
                            <input type="text" placeholder="First Name">
                        </div>
                        <div class="input-field" id="lastName">
                            <i class="fa-solid fa-l"></i>
                            <input type="text" placeholder="Last Name">
                        </div>
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="test" placeholder="Username" id="loginName">
                        </div>
                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Password" id="loginPassword">
                        </div>
                    </div>
                    <div class="btn-field">
                        <button type="button" id="submitBtn" onclick ="doLogin()">Submit</button>
                    </div>
                    <h1 id="loginResult"></h1>
                </form>
            </div>
        </div>

        <script>
            let signupBtn = document.getElementById("signupBtn")
            let signinBtn = document.getElementById("signinBtn")
            let firstName = document.getElementById("firstName")
            let lastName = document.getElementById("lastName")
            let title = document.getElementById("title")

            signinBtn.onclick = function(){
                firstName.style.maxHeight = "0";
                lastName.style.maxHeight = "0";
                title.innerHTML = "Log in";
                signupBtn.classList.add("disable");
                signinBtn.classList.remove("disable");
            }

            signupBtn.onclick = function(){
                firstName.style.maxHeight = "60px";
                lastName.style.maxHeight = "60px";
                title.innerHTML = "Sign Up";
                signupBtn.classList.remove("disable");
                signinBtn.classList.add("disable");
            }

        </script>
    </body>
</html>
