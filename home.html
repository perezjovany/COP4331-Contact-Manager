<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Group 19 Contact List</title>
        <link rel = "stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/bdf03958bd.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="topnav">
            <a>Welcome</a>
            <div class="logout">
                <a class="active" href="https://github.com/perezjovany/COP4331-Contact-Manager">Github</a>
                <a class="active" onclick="doLogout()">Logout</a>
            </div>
         </div>
        <div class = "container2">
            <div class="contact-home">
                <div class="input-field">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input onkeyup=searchContact() type="text" placeholder="Search" name="search" id="searchText" autocomplete="off">
                </div>
                <hr class="gradient">
                <div class="contact-list">
                    
                </div>
            </div>
            <div class="contact-add">
                <h1>New Contact</h1>
                <div class="input-group2">
                    <div class="input-field" id = "nameInputBox">
                        <i class="fa-solid fa-user" ></i>
                        <input type="text" placeholder="Name" id="nameInput">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-phone"></i>
                        <input type="phone" placeholder="Phone" id="phoneInput">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" id="emailInput">
                    </div>
                    <div class="error_msg" id ="error_msg"></div>
                </div>
                <button type="button" id="contactSubmit" onclick="addContact()">Submit Contact</button>
            </div>
        </div>
    </div>
</body>

    <script src = "script.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function()
        {
            readCookie();
            loadContacts("");
        }, false);
    </script>
</html>
